<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Estilo/style.css">
    <script src="Script/script.js" defer></script>
</head>

<body id="fundo-calc">
    <div class="grid-calc">
        <div class="saida">
            <div data-operador-anterior class="operadorAnt"></div>
            <div data-operador-atual class="operadorAtual"></div>
        </div>
        <button data-limpa class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operacoes>รท</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operacoes>*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operacoes>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operacoes>-</button>
        <button data-numero>.</button>
        <button data-numero>0</button>
        <button data-igual="" class="span-two">=</button>
  </div>
    </div>
   
</body>

</html>
